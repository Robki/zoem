<div class="allDetails" >
  <form class="detailsForm" action="">
    <div class="detailsContainer">
      <h2>Personal information</h2>
      <label>
        <b>Firstname</b>
      </label>
      <input type="text" placeholder="Enter Firstname" name="firstname" id="firstname" required >

      <label>
        <b>Lastname</b>
      </label>
      <input type="text" placeholder="Enter Lastname" name="lastname" id="lastname" required>

      <label>
        <b>Email</b>
      </label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label>
        <b>Password</b>
      </label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <label>
        <b>Repeat Password</b>
      </label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat">
      <label>
        <b>Birthday</b>
      <!-- <select>
        <option *ngFor="#number of numbers">{{numbers.number}}</option>
      </select> -->
      </label>
      <div class="clearfix">
        <button type="button" (click)="close()" id="cancelbtn" class="cancelbtn">Cancel</button>
        <button type="submit"  class="saveButton" (click)="sign();">Save</button>
      </div>
    </div>
  </form>
</div>
