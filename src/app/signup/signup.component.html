<div class="modal" id="modal" >
  <span (click)="close()" class="close" title="Close Modal">&times;</span>
  <form class="modal-content animate" action="">
    <div class="container">
      <h2>Sign up on Zoem</h2>
      <label>
        <b>Firstname</b>
      </label>
      <input type="text" placeholder="Enter Firstname" name="firstname" id="firstname" required >

      <label>
        <b>Lastname</b>
      </label>
      <input type="text" placeholder="Enter Lastname" name="lastname" id="lastname" required>

      <label>
        <b>Email</b>
      </label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label>
        <b>Password</b>
      </label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

      <label>
        <b>Repeat Password</b>
      </label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      <input type="checkbox" checked="checked"> Remember me
      <p>By creating an account you agree to our
        <a href="#">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" (click)="close()" id="cancelbtn" class="cancelbtn">Cancel</button>
        <button type="submit"  class="signupbtn" (click)="sign();">Sign Up</button>
      </div>
      <div class="Login">
        <p>Already have an account?
          <a (click)="gologin()">Log in</a>
        </p>
      </div>
    </div>
  </form>
</div>
