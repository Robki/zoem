<div class="zm-fullpage">
  <div class="zm-sideInfo">
    <div class="zm-info">
      <div class="zm-bookbutton">
        <button>Book</button>
      </div>
    </div>
  </div>
  <div class="allInfo">
    <div class="infoContainer">
        <div *ngIf="userCars">
            <h2>{{ userCars[0].cars[0].make }} - {{ userCars[0].cars[0].model }}</h2>
            <img src="../../assets/{{userCars[0].cars[0].images}}">
          </div> 
      
    </div>
  </div>
</div>
