<div class="zm-fullpage">
  <zm-dashboardnav></zm-dashboardnav>
  <div class="allCars">
    <div class="carsContainer">
      <img src="../../assets/car.png" alt="">
      <div class="carsInfo">
        <h3>You don't have any cars added to your account.</h3>
        <div class="addButton">
          <a routerLink="/addcar" id="addButton">Add a car</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="notAuth" class="overlay" *ngIf="!authService.authenticated">
    <p>You have to login to get acces to this page.</p>
    <button id="buttonl" (click)="authService.login()">Log in</button>
  </div>
